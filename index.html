<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Us Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
        <div class="flex flex-col md:flex-row">
        <div class="imagewala bg-transparent ">
            <img class="rounded-xl ml-11 md:ml-44 md:mt-52 mt-14 md:mr-52 mr-0 -skew-y-3 w-[300px] md:w-[400px] h-[300px] md:h-[400px] opacity-70 hover:opacity-75 " src="/login3.jpg" alt="kuchnhi">
        </div>
        <section class="text-white body-font relative -skew-y-3">
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white hover:font-extrabold">Contact Us</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Put Your Letter in My Bucket & Let Me Answer it.</p>
              </div>
              <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="name" class="leading-7 text-sm  text-white">Name</label>
                      <input type="text" id="name" name="name" class="w-full bg-transparent bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-white py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="email" class="leading-7 text-sm text-white">Email</label>
                      <input type="email" id="email" name="email" class="w-full bg-transparent bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-white py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="message" class="leading-7 text-sm text-white">Message</label>
                      <textarea id="message" name="message" class="w-full bg-transparent bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-white py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <button class="flex mx-auto text-white bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg font-bold">Submit</button>
                  </div>
                  <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center space-x-2">
                    <a class=" text-white hover:underline " href="/">Terms & Conditions</a>
                    <a class="text-white hover:underline " href="/">Privacy Policy</a>
                    <a class="text-white hover:underline " href="/">Disclaimers</a>
                    <p class="leading-normal my-5">Powered by Gyanendra Yadav </p>
                    <p class="leading-normal my-5">&copy;All Rights Reserved. </p>
                  
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!--
          <div class="testing bg-transparent ">
            <img class="rounded-xl ml-12 md:ml-0 md:mt-32 mt-0 md:mr-52 mr-0 -skew-y-3 w-[300px] md:w-[400px] h-[300px] md:h-[400px] opacity-60" src="/login3.jpg" alt="kuchnhi">
          </div>
          -->
        </div>
    </body>
</html>
